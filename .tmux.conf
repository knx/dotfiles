#fix vim colors in tmux
set -g default-terminal "screen-256color"

#attaching of windows into panes
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

set-option -g default-command "reattach-to-user-namespace -l $SHELL"

## tmux window titling for X
set-option -g set-titles on
set-option -g set-titles-string '[#I] #W'
set-window-option -g automatic-rename on
set-window-option -g window-status-format ' #I #W '
set-window-option -g window-status-attr bold

# start window index of 1
set-option -g base-index 1
setw -g pane-base-index 1

## enable mouse
setw -g mouse on
#set -g mouse-select-pane on
setw -g mode-keys vi
setw -g monitor-activity off
set-option -g visual-activity off
# set-option -g visual-bell on
# set-option -g visual-silence on
# set-option -g bell-action none
# set-option -g visual-content on
set -g status-keys vi
set -g history-limit 50000
# focus events enabled for terminals that support them
set -g focus-events on

# shorten command delay
set -sg escape-time 1

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred
#

## Status bar design
# status line
# set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }
# The panes {

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# }
# The statusbar {

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
# set -g status-left '#[fg=colour250,bg=colour235]❐ #(echo $USER)@#(hostname) '
set -g status-right '#{online_status} #(rainbarf --rgb --remaining) #[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M'
set -g status-right-length 80
set -g status-left-length 25
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
set -g window-status-separator ' '

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
# set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @online_icon "#[fg=colour118]*"
set -g @offline_icon "#[fg=colour204]*"
